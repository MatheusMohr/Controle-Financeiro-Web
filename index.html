<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro - Matheus</title>
    <style href="style.css"></style>
    <script href="JavaScript.js"></script>
</head>
<body>
    <h1>Controle Financeiro</h1>
    <form id="recordForm">
        <input type="text" id="description" placeholder="Descrição" required />
        <input type="number" id="value" placeholder="Valor" required />
        <select id="type">
            <option value="income">Receita</option>
            <option value="expanse">Despesa</option>
        </select>
        <button type="submit">Adicionar</button>
    </form>
    <h2>Lançamentos</h2>
    <ul id="recordsList"></ul>  
    <h2>Totais</h2>
    <P>Total Diário: <span id="dailySum"> R$ 0,00 </span></P>
    <P>Total Geral: <span id="totalSum"> R$ 0,00 </span></P>
</body>
</html>
